<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ü–ª–∞–Ω—à–µ—Ç –ö–∞–±—ñ–Ω–∞</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    background: #0a142d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    color: white;
    user-select: none;
  }
  .ipad {
    position: relative;
    width: 700px;
    height: 440px;
    border-radius: 55px;
    background: linear-gradient(145deg, #e3e7ef, #b1b8c9);
    box-shadow: 6px 6px 22px #6e7588, -6px -6px 22px #ffffff, inset 0 0 30px rgba(255,255,255,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 35px 45px;
    overflow: hidden;
  }
  .camera {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
    box-shadow: inset 0 0 4px #222;
    transition: box-shadow 0.3s ease;
  }
  .camera.active { box-shadow: 0 0 8px #00aaff, inset 0 0 6px #00aaff; }
  .ipad::after {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border-radius: 55px;
    background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
    mix-blend-mode: screen;
    pointer-events: none;
  }
  .ipad::before {
    content: "";
    position: absolute;
    top: 16px; left: 16px; right: 16px; bottom: 16px;
    border-radius: 38px;
    background: #121d40;
    box-shadow: inset 0 0 45px #001f4d, inset 0 0 20px #0047ff44;
    z-index: 1;
  }
  .screen {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    border-radius: 28px;
    background: linear-gradient(135deg, #001f3f 0%, #003366 50%, #001a3d 100%);
    box-shadow: inset 0 0 60px #002266, 0 0 15px #0044aa99;
    padding: 25px 20px 40px 20px;
    color: #accaffdd;
    text-align: center;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.8s ease;
  }
  .screen.fade-out { opacity: 0; }
  .screen.shake { animation: shake 0.4s ease; }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-4px); }
  }
  .unlocked-bg {
    background: url('https://i.postimg.cc/SsC27pSt/ff16ef9f-c81f-4025-a78d-ce6c851b962b.jpg') center/cover no-repeat;
    filter: brightness(0.35) blur(2px);
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    border-radius: 28px;
  }
  .logo {
    width: 260px;
    height: 260px;
    margin-bottom: 10px;
    background: url('https://i.postimg.cc/pXgCPP9p/7c61ee88-039b-4f62-a607-a20b811973f5.png') center/contain no-repeat;
    filter: drop-shadow(0 0 8px #0077ffcc) drop-shadow(0 0 15px #0077ff88);
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: url('https://i.postimg.cc/SsC27pSt/ff16ef9f-c81f-4025-a78d-ce6c851b962b.jpg') center/cover no-repeat;
    border: 3px solid #00aaff;
    margin-bottom: 10px;
    box-shadow: 0 0 15px #00aaff;
  }
  .main-title { font-size: 1.6rem; color: #b8d6ff; margin-bottom: 6px; text-shadow: 0 0 12px #0040ffaa; font-weight: 700; }
  .navigation-label { font-size: 1.4rem; color: #7ab3ffcc; text-shadow: 0 0 8px #0066ccaa, 0 0 16px #0055ccaa; margin-bottom: 8px; font-weight: 700; }
  .unlock-btn {
    margin-top: 18px;
    background: linear-gradient(145deg, #0044aa, #002d70);
    border: none;
    border-radius: 28px;
    padding: 16px 48px;
    color: #a0c8ff;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #0044aa88, 0 4px 8px #002d7088;
    transition: all 0.35s ease;
    z-index: 3;
  }
  .unlock-btn:hover {
    background: linear-gradient(145deg, #0066ff, #0041a3);
    box-shadow: 0 0 25px #0066ff, 0 7px 14px #0041a388;
    transform: translateY(-2px);
  }
  .lock-btn, .back-btn {
    position: absolute;
    top: 10px;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #0044ff, #001144);
    border-radius: 50%;
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    box-shadow: 0 0 12px #0077ff, inset 0 0 8px #0055ff;
    cursor: pointer;
    z-index: 5;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .lock-btn:hover, .back-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00aaff, inset 0 0 12px #0077ff;
  }
  .lock-btn { right: 10px; font-size: 20px; }
  .back-btn { left: 10px; font-size: 26px; }
  .content-section {
    width: 100%; height: 100%; color: #e6f0ff; font-size: 1.3rem;
    text-align: center; font-weight: 600; position: relative;
    opacity: 0; transform: translateY(20px); animation: fadeIn 1s forwards;
    overflow-y: auto; padding-bottom: 20px;
  }
  @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  .section-list { margin: 0 auto; padding: 0; list-style: none; max-width: 400px; display: flex; flex-direction: column; gap: 14px; }
  .section-list li { padding: 14px 20px; border-radius: 18px; background: rgba(0, 70, 160, 0.3); cursor: pointer; box-shadow: 0 0 12px rgba(0, 120, 255, 0.4); transition: all 0.3s ease; }
  .section-list li:hover { background: rgba(0, 120, 255, 0.5); box-shadow: 0 0 20px rgba(0, 160, 255, 0.9); color: #fff; transform: translateY(-3px); }
  iframe { width: 100%; height: 100%; border: none; border-radius: 28px; }
  .pass-circles { display: flex; gap: 15px; margin: 20px auto; justify-content: center; }
  .circle { width: 18px; height: 18px; border-radius: 50%; border: 2px solid #00aaff; background: transparent; }
  .circle.filled { background: #00aaff; }
  .numpad { display: grid; grid-template-columns: repeat(3, 70px); gap: 10px; justify-content: center; margin-top: 15px; }
  .numpad button { background: #002d70; color: #a0c8ff; border: none; font-size: 1.4rem; padding: 14px; border-radius: 14px; box-shadow: 0 0 10px #0044aa; cursor: pointer; transition: background 0.3s ease; }
  .numpad button:hover { background: #0055cc; }
</style>
</head>
<body>
  <div class="ipad">
    <div class="camera" id="camera"></div>
    <div class="lock-btn" id="lockBtn">üîí</div>
    <div class="back-btn" id="backBtn">‚Üê</div>
    <div class="screen" id="screen">
      <div class="logo"></div>
      <div class="main-title">KABINA</div>
      <div class="navigation-label">–ù–∞–≤—ñ–≥–∞—Ü—ñ–π–Ω–∏–π –ø–ª–∞–Ω—à–µ—Ç</div>
    </div>
    <button class="unlock-btn" id="unlockBtn">–†–æ–∑–±–ª–æ–∫—É–≤–∞—Ç–∏</button>
  </div>

<script>
const unlockBtn = document.getElementById('unlockBtn');
const lockBtn = document.getElementById('lockBtn');
const screen = document.getElementById('screen');
const backBtn = document.getElementById('backBtn');
const camera = document.getElementById('camera');
const PASSWORD = "3010";
let iframe;

function loadMenu() {
  screen.innerHTML = `
    <div class="unlocked-bg"></div>
    <div class="avatar"></div>
    <section class="content-section">
      <h2>–†–æ–∑–¥—ñ–ª–∏</h2>
      <ul class="section-list">
        <li id="salary">üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞</li>
        <li id="schedule">üïí –ì—Ä–∞—Ñ—ñ–∫</li>
        <li id="rules">üìú –ü—Ä–∞–≤–∏–ª–∞</li>
      </ul>
    </section>
  `;
  lockBtn.style.display = "flex";

  document.getElementById('salary').addEventListener('click',()=>openText("–ó–∞—Ä–ø–ª–∞—Ç–∞","<p>–¢—É—Ç –¥–µ—Ç–∞–ª—å–Ω–æ –æ–ø–∏—Å–∞–Ω–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –∑–∞—Ä–ø–ª–∞—Ç–∏ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫—ñ–≤...</p>"));
  document.getElementById('schedule').addEventListener('click',()=>openText("–ì—Ä–∞—Ñ—ñ–∫","<p>–¢—É—Ç –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –∞–∫—Ç—É–∞–ª—å–Ω–∏–π —Ä–æ–∑–∫–ª–∞–¥ —Ä–æ–±–æ—Ç–∏ —Ç–∞ –∑–º—ñ–Ω–∏...</p>"));
  document.getElementById('rules').addEventListener('click',()=>openText("–ü—Ä–∞–≤–∏–ª–∞","<p>–ü—Ä–∞–≤–∏–ª–∞ –∫–æ—Ä–∏—Å—Ç—É–≤–∞–Ω–Ω—è –ø–ª–∞–Ω—à–µ—Ç–æ–º —Ç–∞ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –ø—Ä–∞–≤–∏–ª–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó...</p>"));
}

function openText(title, content) {
  screen.classList.add('fade-out');
  setTimeout(()=>{
    screen.classList.remove('fade-out');
    screen.innerHTML = `
      <div class="unlocked-bg"></div>
      <section class="content-section">
        <h2>${title}</h2>
        ${content}
      </section>
    `;
    backBtn.style.display = 'flex';
  },400);
}

function showPassScreen(callback) {
  camera.classList.add('active');
  let entered = "";
  screen.innerHTML = `
    <div class="unlocked-bg"></div>
    <section class="content-section">
      <h2>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å</h2>
      <div class="pass-circles">${'<div class="circle"></div>'.repeat(4)}</div>
      <div class="numpad">
        ${[1,2,3,4,5,6,7,8,9,"‚Üê",0,"OK"].map(n=>`<button>${n}</button>`).join('')}
      </div>
    </section>
  `;
  const circles = screen.querySelectorAll('.circle');
  screen.querySelectorAll('.numpad button').forEach(btn=>{
    btn.addEventListener('click',()=>{
      if(btn.textContent === "‚Üê") {
        entered = entered.slice(0,-1);
      } else if(btn.textContent === "OK") {
        if(entered === PASSWORD) {
          camera.classList.remove('active');
          callback();
        } else {
          entered = "";
          screen.classList.add('shake');
          setTimeout(()=>screen.classList.remove('shake'),500);
          circles.forEach(c=>c.classList.remove('filled'));
        }
      } else if(entered.length < 4) {
        entered += btn.textContent;
      }
      circles.forEach((c,i)=>c.classList.toggle('filled',i<entered.length));
    });
  });
}

unlockBtn.addEventListener('click', () => {
  showPassScreen(() => {
    screen.classList.add('fade-out');
    setTimeout(() => { 
      screen.classList.remove('fade-out');
      loadMenu();
    }, 500);
    unlockBtn.style.display = 'none';
  });
});

lockBtn.addEventListener('click', () => {
  screen.innerHTML = `
    <div class="logo"></div>
    <div class="main-title">KABINA</div>
    <div class="navigation-label">–ù–∞–≤—ñ–≥–∞—Ü—ñ–π–Ω–∏–π –ø–ª–∞–Ω—à–µ—Ç</div>
  `;
  unlockBtn.style.display = 'block';
  lockBtn.style.display = 'none';
  backBtn.style.display = 'none';
  iframe?.remove();
});

backBtn.addEventListener('click', () => {
  loadMenu();
  backBtn.style.display = 'none';
});
</script>
</body>
